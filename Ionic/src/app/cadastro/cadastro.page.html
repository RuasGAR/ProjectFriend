
<ion-content>
  <!--Background-->
  <div class="bg-cadastro">
      <!--imagem Logo-->
      <div class="center">
        <img src="assets/img/logo.png" alt="Logo" class="logo" width="300">
      </div>
      <!--Texto-->
    
      <!--Forms-->
      <form [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">
        <div class="form">
          <ion-list>
          <ion-item class="ion-margin-top bg-transparent">
            <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
          </ion-item>
          <ion-item class="ion-margin-top bg-transparent">
              <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item  class="ion-margin-top bg-transparent">
              <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>
          <ion-item  class="ion-margin-top bg-transparent">
              <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
          </ion-item>
          </ion-list>
        </div>

        
        <ion-row class="ion-justify-content-center">
          <ion-button shape="round" size="default">Cadastrar</ion-button>
        </ion-row>
    
      </form>
      
  
  </div>
</ion-content>
